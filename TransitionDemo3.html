<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    
</head>

<body>
    <div id="app">
        <button @click="showMenu" class="btn">{{text}}</button>
         <transition name="move">
            <div class="menu" v-show="show">
                <div class="inner inner-1">1</div>
            </div>
        </transition>
        <!--<transition name="move">
            <div class="menu" v-show="show">
                <div class="inner inner-1">1</div>
                <div class="inner inner-2">2</div>
                <div class="inner inner-3">3</div>
            </div>
        </transition>-->
    </div>
</body>
<!-- 先引入 Vue -->
<script type="text/javascript" src="iView/vue2.0.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            show: false
        },
        methods: {
            showMenu() {
                this.show = !this.show;
            }
        },
        computed: {
            text() {
                return this.show ? '收' : '开';
            }
        }
    });

</script>

</html>
