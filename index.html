        window.onload = function () {
            var navFix = $(".tab-bar");
            var navHeight = navFix.offset().top;
            $(window).scroll(function () {
                //console.log($(this).scrollTop());

                //console.log($(this).scrollTop());
                //console.log($('.index-head').height());
                if ($(this).scrollTop() >= navHeight) {
                    navFix.addClass("fix-div");
                }
                else {
                    navFix.removeClass("fix-div");
                }
            });
            //内容信息导航锚点
            $('#mainTab').navScroll({
                mobileDropdown: true,
                mobileBreakpoint: 768,
                scrollSpy: true
            });
        }
